
{%load static%}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}|mtgexch.ru</title>
	<link rel="stylesheet" type="text/css" href="{% static 'plist/style.css'%}">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div class="header">
<div class="navigator">
	<a href="/"><div class="pannel">Главная</div></a>
	{%if request.user.is_authenticated%}
	<a href="{% url 'exchprofile:user_profile' request.user.username%}"><div class="pannel">Профиль</div></a>
	<a href="{% url 'exchprofile:logout' %}"><div class="pannel">Выход</div></a>
	{%else%}
	<a href="{% url 'exchprofile:login' %}"><div class="pannel">Вход</div></a>
	<a href="{% url 'exchprofile:registration' %}"><div class="pannel">Регистрация</div></a>
	{%endif%}
	<a href="{% url 'plist:create_card_list' %}"><div class="pannel">Создать обменник</div></a>
</div>
</div>
{%block content%}
{%endblock%}
</body>
</html>
